<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let product of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{ product.id }}">
              <img src="{{ product.imageUrl }}" class="img-responsive" />
            </a>
            <a routerLink="/products/{{ product.id }}">
              <h1>{{ product.name }}</h1>
            </a>
            <div class="price">{{ product.unitPrice | currency: "USD" }}</div>
            <button (click)="addToCart(product)" class="btn btn-primary btn-sm">
              Add to cart
            </button>
          </div>
        </div>
        <div
          *ngIf="products?.length === 0"
          class="alert alert-warning col-md-12"
          role="alert"
        >
          No products found.
        </div>
      </div>
      <div class="row justify-content-center align-items-center">
        <div class="col-auto">
          <ngb-pagination
            [(page)]="thePageNumber"
            [maxSize]="5"
            [boundaryLinks]="true"
            [pageSize]="thePageSize"
            [collectionSize]="theTotalElements"
            (pageChange)="listProducts()"
          ></ngb-pagination>
        </div>
        <div class="col-auto">
          <span class="ms-3 me-2">Page Size</span>
          <select (change)="updatePageSize($any($event.target).value)">
            <option>2</option>
            <option selected="true">5</option>
            <option>10</option>
            <option>20</option>
            <option>50</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
